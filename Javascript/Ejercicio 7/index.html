<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert</title>
</head>
<body>
	
	<script type="text/javascript">
		var num = prompt("Ingrese un numero para sacarle su factorial:")
		var resultado = 1

		for ( var i = 1; i <= num; i++ ) {
			resultado *= i
		}

		alert(resultado)
	</script>
</body>
</html>
