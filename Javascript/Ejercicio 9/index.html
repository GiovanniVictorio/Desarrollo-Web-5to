<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var num = prompt("Ingrese un numero:")

		function parImpar(n) {

			if ( n % 2 == 0 ) {
				return "El numero \""+n+"\" es par."
			} else {
				return "El numero \""+n+"\" es impar."
			}
		}

		alert(parImpar(num))
	</script>
</body>
</html>
