<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert</title>
</head>
<body>
	
	<script type="text/javascript">
		var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']

		var num = prompt("Ingrese su DNI:")
		var letra = prompt("Ingrese su letra del DNI:")

		if ( num < 0 || num > 999999999 ) {

			alert("Numero invalido");
		} else {

			var calculo = num % 23
			var letra_usuario = letras[calculo]

			if ( letra_usuario == letra ) {
				alert("Letra y DNI correctos");
			} else {
				alert("Error garrafal! \n Letra o DNI incorrectos");
			}
		}
	</script>
</body>
</html>
